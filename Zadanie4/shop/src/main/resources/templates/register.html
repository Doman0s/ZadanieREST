<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Shop</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="register.css">
    <script src="/validator.js"></script>
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: header"></div>
<div th:replace="fragments.html :: line"></div>
<div th:replace="fragments.html :: menu"></div>
<div th:replace="fragments.html :: line2"></div>

<div id="content">
    <div id="mainText"><h1> Rejestracja </h1></div>
    <form method="post" id="register-form" onsubmit="return validate()">
        <input type="text" placeholder="Imie" th:field="*{ruser.name}" id="name">
        <br>
        <input type="text" placeholder="Nazwisko" th:field="*{ruser.surname}" id="surname">
        <br>
        <input type="text" placeholder="Login" th:field="*{ruser.login}" id="login">
        <br>
        <input type="password" placeholder="Haslo" th:field="*{ruser.password}" id="password">
        <br>
        <input type="password" placeholder="Powtorz haslo" th:field="*{ruser.secondPassword}" id="secondPassword">
        <br>
        <input type="submit" value="Zarejestruj">
    </form>
</div>
</body>
</html>

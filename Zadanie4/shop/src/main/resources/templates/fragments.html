<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Shop</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="logo" th:fragment="logo">
        <img src="logo.png">
    </div>

    <div id="header" th:fragment="header">
        <h1> Kartoflisko </h1>
    </div>

    <div id="line" th:fragment="line">
        <div id="bline"> </div>
    </div>

    <div id="menu" th:fragment="menu">
        <a href="/main">Strona Glowna</a>
        <a href="/contact">Kontakt</a>
        <a th:if="${logged == true}" href="/cart">Koszyk</a>
        <a th:if="${logged == true}" href="/orders">Zamowienia</a>
        <a th:if="${logged == false}" href="/login">Zaloguj</a>
        <a th:if="${logged == true}" href="/logout">Wyloguj</a>
    </div>

    <div id="line2" th:fragment="line2">
        <div id="bline2"> </div>
    </div>
</body>
</html>
